<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 40%;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 15px;
        }

        .message h3 {
            color: red;
            font-size: 16px;
        }

        .message h4 {
            color: green;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .form-group {
            width: 90%;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], 
        input[type="number"], 
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f4f4f4;
            outline: none;
            transition: 0.3s ease;
        }

        input:focus {
            background: #e3e3e3;
            border-color: #ff416c;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ff416c;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0px 3px 10px rgba(255, 65, 108, 0.3);
        }

        button:hover {
            background: #e0315c;
            box-shadow: 0px 5px 15px rgba(255, 65, 108, 0.4);
        }

        .back-button {
            background: #444;
        }

        .back-button:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h3 th:text="${session.fail}"></h3>
            <h4 th:text="${session.pass}"></h4>
            <th:block th:text="${@myService.removeMessage()}"></th:block>
        </div>
        
        <h1>Add Product</h1>
        <form action="/add-product" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter product name">
            </div>

            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" placeholder="Enter brand name">
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" placeholder="Enter price">
            </div>

            <div class="form-group">
                <label for="size">Size:</label>
                <input type="text" id="size" name="size" placeholder="Enter size">
            </div>

            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" placeholder="Enter stock quantity">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter product description">
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image">
            </div>

            <button type="submit">Add Product</button>
        </form><br>
        <a href="/seller-home"><button class="back-button">Back</button></a>
    </div>
</body>
</html>
