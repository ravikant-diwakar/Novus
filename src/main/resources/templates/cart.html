<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cart</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .container {
        width: 80%;
        margin: auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    h1 {
        color: #333;
    }
    .message h3 {
        color: red;
    }
    .message h4 {
        color: green;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }
    th {
        background: #007BFF;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    img {
        border-radius: 10px;
    }
    button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
    }
    button:hover {
        background-color: #218838;
    }
    .action-buttons a {
        text-decoration: none;
        margin: 0 5px;
    }
    .total-price {
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
    }
    .back-button {
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>View Cart Items</h1>
        <div class="message">
            <h3 th:text="${session.fail}"></h3>
            <h4 th:text="${session.pass}"></h4>
            <th:block th:text="${@myService.removeMessage()}"></th:block>
        </div>

        <table>
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Size</th>
                <th>Price</th>
                <th>Decrease</th>
                <th>Quantity</th>
                <th>Increase</th>
                <th>Total Price</th>
            </tr>

            <tr th:each="item:${items}">
                <td><img height="100px" width="100px" th:src="'data:image/jpeg;base64,'+${item.base64Image()}" alt="Product Image"></td>
                <td th:text="${item.brand}+' '+${item.name}"></td>
                <td th:text="${item.size}"></td>
                <td th:text="${item.price}+'&#8377'"></td>
                <td class="action-buttons"><a th:href="'/decrease/'+${item.id}"><button>-</button></a></td>
                <td th:text="${item.quantity}"></td>
                <td class="action-buttons"><a th:href="'/increase/'+${item.id}"><button>+</button></a></td>
                <td th:text="${item.quantity*item.price}+'&#8377'"></td>
            </tr>
        </table>
        
        <h3 class="total-price">Total Price: <span th:text="${tp}"></span> &#8377</h3>
        
        <a href="/proceed"><button>Proceed to Pay</button></a>
        <br>
        <br> <a href="/customer-home" class="back-button"><button>Back</button></a>
    </div>
</body>
</html>
